# server config
spring.application.name=nacos-demo

# nacos config
# 用于配置nacos服务端地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# 配置nacos用户名
spring.cloud.nacos.username=nacos
# 配置nacos密码
spring.cloud.nacos.password=nacos
# 用于配置DataId前缀，默认值为spring.application.name参数值
spring.cloud.nacos.config.prefix=com.example.trade.datasource
# 用于配置Group，默认值为DEFAULT_GROUP
spring.cloud.nacos.config.group=Trade
# 用于配置DataId后缀及内容文件格式，目前支持properties和yaml
spring.cloud.nacos.config.file-extension=properties
# 用于配置内容的编码方式，默认值UTF-8
spring.cloud.nacos.config.encode=UTF-8
# 用于配置获取配置的超时时间，单位为毫秒，默认值3000毫秒
spring.cloud.nacos.config.timeout=3000
# 用于配置命名空间，参数值主要用于区分配置，例如生产环境还是测试环境
spring.cloud.nacos.config.namespace=dev
# 用于配置是否开启监听和自动刷新，默认值true，即开启监听并自动刷新
spring.cloud.nacos.config.refresh.enabled=true